<!DOCTYPE html>

<html lang="es"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Registrarse</title>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="./css/home.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
<h:form class="login-block">
<h2>Registro de un nuevo médico eLagun</h2>
	

		<h:panelGroup class="container">
		<p:outputLabel> Indique el usuario que quiere utilizar: </p:outputLabel>
		<p:inputText id="user" class="form-control" value= "#{userBean.userMedico}" placeholder= "Usuario"/>
		<br/>
		<p:outputLabel> Indique su contraseña: </p:outputLabel>
		<p:password id="contra" class="form-control" placeholder= "Contraseña" value= "#{userBean.contraMedico}"/>
		<br/>
		<p:commandButton value="Registrar" class="btn btn-success" action="#{userBean.registrarMedico}">
		<f:param name="pagAnterior" value="registroMedico" />
		</p:commandButton>
		</h:panelGroup>
	</h:form>
	
</h:body>
</html>
