<!DOCTYPE html>

<html lang="es"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Resultados</title>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="./css/home.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>

	<h:form class="login-block">
		<h:panelGroup class="container">
		<p:outputLabel>Indique el código del paciente del que desea ver los resultados</p:outputLabel>
		<br/>
		<br/>
		
		<p:inputText id="cic" class="form-control" placeholder= "Código del paciente" value= "#{userBean.idPaciente}" />
			<br/>
			<p:commandButton value="Consultar" class="btn btn-success" action= "#{userBean.redirigirResultados()}">
			<f:param name="action" value="#{userBean.idPaciente}" />
			</p:commandButton>

		</h:panelGroup>
	</h:form>
	
</h:body>
</html>
