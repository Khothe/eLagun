<!DOCTYPE html>

<html lang="es"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Error al registrar pregunta</title>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="./css/error.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
<h:panelGroup class="container">
	<h:panelGroup class="col-md-12 text-center">
		<h:panelGroup class="error-template">
			<h:form class="form-signin">
				<h1 >Ha habido un error</h1>
				<br/>
				<h2 > No se encontró al usuario al que intentó añadir la pregunta</h2>
				<br/>
				<h:panelGroup class="error-details">
					<p:outputLabel>Vuelva a intentarlo</p:outputLabel>
					<br/>
					</h:panelGroup>
				<p:commandButton value="Registrar pregunta" class="btn btn-success" action="registroPregunta?faces-redirect=true"/>
			</h:form>
		</h:panelGroup>
	</h:panelGroup>
</h:panelGroup>

</h:body>
</html>
