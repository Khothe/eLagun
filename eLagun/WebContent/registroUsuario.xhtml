<!DOCTYPE html>

<html lang="es"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Registro a eLagun</title>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="./css/home.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
	<h:form class="login-block">
		<h2>Registro de un nuevo usuario eLagun</h2>
	
		<h:panelGroup class="container">
			<h:panelGroup class="row">
			<p:outputLabel> Indique el código del paciente: </p:outputLabel>
				<p:inputText id="IdPaciente" class="form-control" value= "#{userBean.idPaciente}" placeholder= "Código del paciente"/>
				<br/>	
				<p:outputLabel> Indique el correo electrónico del usuario: </p:outputLabel>
				<p:inputText id="user" class="form-control" value= "#{userBean.userName}" placeholder= "e-mail"/>
				<br/>
				<p:outputLabel> Tipo de usuario: </p:outputLabel>
				 <p:selectOneRadio id="tipoUsuario"  value="#{userBean.tipo}" styleClass="menu" panelStyleClass="panel">
		            <f:selectItem itemLabel="Paciente" itemValue="paciente" />
		            <f:selectItem itemLabel="Familiar" itemValue="familiar" />
		        </p:selectOneRadio>
				<br/>

				<p:commandButton value="Registrar" class="btn btn-success" action="#{userBean.registro}">
				<f:param name="pagAnterior" value="registroUsuario" />
				</p:commandButton>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>

</h:body>
</html>
