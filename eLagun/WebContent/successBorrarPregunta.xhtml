<!DOCTYPE html>

<html lang="es"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Pregunta eliminada</title>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="./css/error.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
<h:panelGroup class="container">
	<h:panelGroup class="col-md-12 text-center">
		<h:panelGroup class="error-template">
			<h:form class="form-signin">
				<h1 >Se ha eliminado la pregunta correctamente</h1>
				<br/>
				<h:panelGroup class="error-details">
					<p:outputLabel>¿Quiere volver a la página principal o seguir administrando las preguntas?</p:outputLabel>
					<br/>
					</h:panelGroup>
				<p:commandButton value="Página principal" class="btn btn-success" action="home?faces-redirect=true"/>
				<p:commandButton value="Administrar usuarios" class="btn btn-success" action="adminPreguntas?faces-redirect=true"/>
			</h:form>
		</h:panelGroup>
	</h:panelGroup>
</h:panelGroup>

</h:body>
</html>
