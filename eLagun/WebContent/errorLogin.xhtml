<!DOCTYPE html>

<html lang="es"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Error</title>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="./css/error.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
<h:panelGroup class="container">
	<h:panelGroup class="col-md-12 text-center">
		<h:panelGroup class="error-template">
		<h:form class="form-signin">
		<h1 >Ha habido un error</h1>
		<br/>
		<h2 > Parece que ha metido mal uno de los datos o no está registrado</h2>
		<br/>
			<h:panelGroup class="error-details">
				<p:outputLabel> ¿A dónde quiere redirigirse? </p:outputLabel>
				<br/>
				<br/>
			</h:panelGroup>
			<p:commandButton value="Volver a intentar" class="btn btn-success" action="login?faces-redirect=true"/>
			<p:commandButton value="Registrarse" class="btn btn-success" action="registroMedico?faces-redirect=true"/>
		</h:form>
		</h:panelGroup>
	</h:panelGroup>
</h:panelGroup>
</h:body>
</html>
