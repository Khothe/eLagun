<!DOCTYPE html>

<html lang="es"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Error de campo vacío</title>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="./css/error.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>

<h:panelGroup class="container">
	<h:panelGroup class="col-md-12 text-center">
		<h:panelGroup class="error-template">
		<h:form class="form-signin">
		<h1 >Ha habido un error</h1>
		<br/>
		<h2 > Parece que se le ha olvidado rellenar alguno de los campos.</h2>
		
		<br/>	
		<p:commandButton value="Volver atrás" class="btn btn-success" action="#{userBean.irAtras()}">
		
		</p:commandButton>
		</h:form>
		</h:panelGroup>
	</h:panelGroup>
</h:panelGroup>

</h:body>
</html>
