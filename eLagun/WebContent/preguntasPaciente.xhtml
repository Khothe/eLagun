<!DOCTYPE html>

<html lang="es"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Preguntas</title>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>

	<h:form class="form-home">
		<h:panelGroup class="container">
		<h3><p:outputLabel>Preguntas del paciente con c칩digo #{userBean.idPaciente}</p:outputLabel></h3>
		<br/>
			<p:dataTable var="preguntaPaciente" value="#{userBean.consultarPreguntasPacienteId()}" styleClass="header-amarilla">
	    		<p:column headerText="C칩digo del paciente" style="width:20%">
	        	<h:outputText value="#{preguntaPaciente.getPaciente().idPaciente}" />
	    		</p:column>
	    		<p:column headerText="Pregunta" style="width:70%">
	        	<h:outputText value="#{preguntaPaciente.textoPregunta}" />
	    		</p:column>
	    		<p:column style="width:10%">
         			<p:commandButton value="Borrar" action= "#{userBean.borrarPreguntaPaciente}">
                		<f:setPropertyActionListener value="#{preguntaPaciente}" target="#{userBean.preguntaPacienteSeleccionada}" />
            		</p:commandButton>
 				</p:column>
			</p:dataTable>
			<br/>
		<h3><p:outputLabel>Preguntas para familiares </p:outputLabel></h3>
			<p:dataTable var="preguntaFamiliar" value="#{userBean.consultarPreguntasFamiliarId()}" styleClass="header-amarilla">
	    		<p:column headerText="C칩digo del paciente" style="width:20%">
	        	<h:outputText value="#{preguntaFamiliar.getFamiliar().getPaciente().idPaciente}" />
	    		</p:column>
	    		<p:column headerText="Pregunta" style="width:70%">
	        	<h:outputText value="#{preguntaFamiliar.textoPregunta}" />
	    		</p:column>
	    		<p:column style="width:10%">
         			<p:commandButton value="Borrar" action= "#{userBean.borrarPreguntaFamiliar}">
                		<f:setPropertyActionListener value="#{preguntaFamiliar}" target="#{userBean.preguntaFamiliarSeleccionada}" />
            		</p:commandButton>
 				</p:column>
 				
			</p:dataTable>
			<br/>

		<p:commandButton value="Volver a la p치gina principal" class="btn btn-success" action="home?faces-redirect=true">
		 
		</p:commandButton>

		</h:panelGroup>
	</h:form>
	
</h:body>
</html>
