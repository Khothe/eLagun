<!DOCTYPE html>

<html lang="es"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Login médico de eLagun</title>
	<link href="./css/home.css" rel="stylesheet" type="text/css"/>
	<link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
	
</h:head>

<h:body>
	<h:form class="login-block">
		<h2 >Log in del médico eLagun</h2>
	
    

		<h:panelGroup class="container">
		<p:inputText id="user" class="form-control" value= "#{userBean.userMedico}" placeholder= "Usuario"/>
		<br/>
		<p:password id="contra" class="form-control" placeholder= "Contraseña" value= "#{userBean.contraMedico}"/>
		<br/>
		<p:commandButton value="Entrar" class="btn btn-success" action="#{userBean.comprobarMedico}">
		<f:param name="pagAnterior" value="login" />
		</p:commandButton>
		<br/>
		<br/>
		<br/>
		<p:outputLabel> ¿Todavía no está registrado? </p:outputLabel>
		<p:commandButton value="Registrarse" class="btn btn-success" action="registroMedico?faces-redirect=true"/>
		</h:panelGroup>
	</h:form>
	
</h:body>
</html>
